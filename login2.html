<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplorare - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #FFE4E4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .illustration-side {
            flex: 1;
            background-color: #FFE4E4;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4B6E;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #f5f5f5;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF4B6E;
            box-shadow: 0 0 0 4px rgba(255, 75, 110, 0.1);
        }

        .form-group .error-message {
            color: #ff3459;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .form-group.error input {
            border-color: #ff3459;
        }

        .form-group.error .error-message {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #FFB168;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #ff9635;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF4B6E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: #ff3459;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .signup-link {
            text-align: center;
            color: #666;
            margin-top: 24px;
        }

        .signup-link a {
            color: #FF4B6E;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #ff3459;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
            }

            .illustration-side {
                display: none;
            }

            .form-side {
                padding: 30px 20px;
            }
        }

        /* Loading state */
        .login-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .login-btn.loading::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="illustration-side">
            <img src="girl.jfif" alt="Cute character illustration" class="illustration">
        </div>
        <div class="form-side">
            <div class="header">
                <div class="logo">Xplorare.</div>
                <button class="close-btn" aria-label="Close">Ã—</button>
            </div>
            <h1 class="login-title">Login</h1>
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        autocomplete="email"
                        required
                    >
                    <div class="error-message">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        minlength="8"
                        required
                    >
                    <div class="error-message">Password must be at least 8 characters long</div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
           
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.querySelector('.login-btn');
            
            let hasError = false;

            // Validate email
            if (!emailInput.value || !emailInput.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailInput.parentElement.classList.add('error');
                hasError = true;
            }

            // Validate password
            if (!passwordInput.value || passwordInput.value.length < 8) {
                passwordInput.parentElement.classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            // Show loading state
            loginBtn.classList.add('loading');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Add your actual login logic here
                console.log('Login attempted with:', emailInput.value);
                
                // Redirect or show success message
            } catch (error) {
                console.error('Login failed:', error);
                // Handle error appropriately
            } finally {
                loginBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
