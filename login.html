<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mofitask - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #FFE4E4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .illustration-side {
            flex: 1;
            background-color: #FFE4E4;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4B6E;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF4B6E;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #FFB168;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF4B6E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #ff3459;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .social-btn:hover {
            border-color: #FF4B6E;
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #FF4B6E;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .illustration-side {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="illustration-side">
            <img src="girl.jfif" alt="Cute character illustration" class="illustration">
        </div>
        <div class="form-side">
            <div class="header">
                <div class="logo">Xplorare.</div>
                <button class="close-btn">Ã—</button>
            </div>
            <h1 class="login-title">Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="daniel2flether@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
           
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Add your login logic here
            console.log('Login attempted with:', email);
        });
    </script>
</body>
</html>
