 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplorare - Sign Up</title>
    <link rel="icon" href="data:,">
    <style id="theme-style">
        body {
          background-color: #FFE4E4;
          color: #333;
        }
      </style>
      
    <style>
        .alert {
    padding: 12px 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 500;
    display: none;
}

.alert-error {
    background-color: #ffccd5;
    color: #b3001b;
    border: 1px solid #ff4b6e;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .illustration-side {
            flex: 1;
            background-color: #FFE4E4;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4B6E;
        }

        .signup-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .name-group {
            display: flex;
            gap: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF4B6E;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
            accent-color: #FF4B6E;
        }

        .dob-group {
            margin-bottom: 20px;
        }

        .dob-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF4B6E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #ff3459;
        }

        .login-link {
            text-align: center;
            color: #666;
        }

        .login-link a {
            color: #FF4B6E;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }

            .illustration-side {
                display: none;
            }

            .name-group {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="illustration-side">
            <img src="girl.jfif" alt="Illustration" class="illustration" onerror="this.style.display='none'">
        </div>
        <div class="form-side">
            <div class="header">
                <div class="logo">Xplorare.</div>
            </div>
            <div id="alert-box" class="alert"></div>
            <h1 class="signup-title">Create Account</h1>
            <form id="signup-form">
                <div class="name-group">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" placeholder="Doe" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="johndoe@example.com" required>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-pic-upload">Profile Picture</label>
                    <input type="file" id="profile-pic-upload" accept="image/*" />
                    <p style="font-size: 12px; color: #999;">Max size: 2MB</p>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="dob-input" required>
                </div>
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login2.html">Log in</a>
            </div>
        </div>
    </div>
    <script src="theme.js"></script>
<script>
    function showAlert(message, type = "error") {
  const alertBox = document.getElementById("alert-box");
  alertBox.textContent = message;
  alertBox.className = "alert " + (type === "success" ? "alert-success" : "alert-error");
  alertBox.style.display = "block";
  
}
function calculateAge(dobStr) {
    const dob = new Date(dobStr);
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const m = today.getMonth() - dob.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
      age--;
    }
    return age;
  }
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const firstName = document.getElementById('firstname').value.trim();
    const lastName = document.getElementById('lastname').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const gender = document.querySelector('input[name="gender"]:checked')?.value;
    const dob = document.getElementById('dob').value;
    const profilePic = document.getElementById('profile-pic-upload').files[0];
    const nameRegex = /^[A-Za-z]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!firstName || !nameRegex.test(firstName)) {
        return showAlert("Please enter a valid first name (letters only).");
    }
    
    if (!lastName || !nameRegex.test(lastName)) {
        return showAlert("Please enter a valid last name (letters only).");
    }
    
    if (!email || !emailRegex.test(email)) {
        return showAlert("Please enter a valid email address.");
    }
    
    if (!password || password.length < 6) {
        return showAlert("Password must be at least 8 characters long.");
    }
    
    if (!gender) {
        return showAlert("Please select your gender.");
    }
    
    if (!dob || calculateAge(dob) < 18) {
        return showAlert("You must be at least 18 years old to sign up.");
    }
    
    if (profilePic && profilePic.size > 2 * 1024 * 1024) {
        return showAlert("Profile picture must be less than 2MB.");
    }
    const form = new FormData();

        form.append("firstName", document.getElementById('firstname').value.trim());
        form.append("lastName", document.getElementById('lastname').value.trim());
        form.append("email", document.getElementById('email').value.trim());
        form.append("password", document.getElementById('password').value);
        form.append("gender", document.querySelector('input[name="gender"]:checked')?.value);
        form.append("dob", document.getElementById('dob').value);
        form.append("profilePic", document.getElementById('profile-pic-upload').files[0]);

        try {
            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                body: form
            });
    
            const result = await response.json();
           if (result.error) {
    showAlert("Signup failed: " + result.error, "error");
} else {
    showAlert("Signup successful!", "success");
    setTimeout(() => {
        window.location.href = "login2.html";
    }, 1500);
}

        } catch (error) {
            alert("Something went wrong!");
        }
    });
</script>  
</body>
</html>
