<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplorare - Reset Password</title>
    <style id="theme-style">
        body {
          background-color: #FFE4E4;
          color: #333;
        }
      </style>
      
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .forgot-container {
            background-color: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .illustration-side {
            flex: 1;
            background-color: #FFE4E4;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4B6E;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #f5f5f5;
        }

        .forgot-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF4B6E;
            box-shadow: 0 0 0 4px rgba(255, 75, 110, 0.1);
        }

        .form-group .error-message {
            color: #ff3459;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .form-group.error input {
            border-color: #ff3459;
        }

        .form-group.error .error-message {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #FFB168;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #ff9635;
        }

        .forgot-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF4B6E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .forgot-btn:hover {
            background-color: #ff3459;
        }

        .forgot-btn:active {
            transform: scale(0.98);
        }

        .signup-link {
            text-align: center;
            color: #666;
            margin-top: 24px;
        }

        .signup-link a {
            color: #FF4B6E;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #ff3459;
        }

        @media (max-width: 768px) {
            .forgot-container {
                flex-direction: column;
                min-height: auto;
            }

            .illustration-side {
                display: none;
            }

            .form-side {
                padding: 30px 20px;
            }
        }

        /* Loading state */
        .forgot-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .forgot-btn.loading::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Alert box styling */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #ffebee;
            color: #f44336;
            border: 1px solid #f44336;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="illustration-side">
            <img src="girl.jfif" alt="Cute character illustration" class="illustration">
        </div>
        <div class="form-side">
            <div class="header">
                <div class="logo">Xplorare.</div>
                
            </div>
            <h1 class="forgot-title">Reset Password</h1>
            
            <!-- Alert box for messages -->
            <div id="alert-box" class="alert"></div>
            
            <form id="forgot-form" novalidate>
                <div class="form-group" id="email-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        autocomplete="email"
                        required
                    >
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>
                <div class="form-group" id="otp-group" style="display:none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP" />
                    <div class="error-message" id="otp-error">Please enter a valid OTP</div>
                  </div>
                  <button type="button" class="forgot-btn" id="verify-otp-button" style="display: none;">Verify OTP</button>
                  <br>
                  <div id="reset-password-group" style="display: none;">
                    <div class="form-group">
                      <label for="new-password">New Password</label>
                      <input type="password" id="new-password" placeholder="Enter new password" />
                      <div class="error-message" id="new-password-error">Password must be at least 8 characters.</div>
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" placeholder="Confirm new password" />
                      <div class="error-message" id="confirm-password-error">Passwords do not match.</div>
                    </div>
                    <button type="button" class="forgot-btn" id="reset-password-button">Reset Password</button>
                  </div>
                    <br>                  
                <button type="submit" class="forgot-btn" id="forgot-button">Send reset link via email</button>
            </form>
           
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up here</a><br><br>
                Back to <a href="login2.html">Login</a>
            </div>
            <p id="message"></p>
    
        </div>
    </div>
    <script src="theme.js"></script>
<script>
function showAlert(message, type = "error") {
  const alertBox = document.getElementById("alert-box");
  alertBox.textContent = message;
  alertBox.className = "alert " + (type === "success" ? "alert-success" : "alert-error");
  alertBox.style.display = "block";
  setTimeout(() => {
    alertBox.style.display = "none";
  }, 5000);
}

function validateField(field, regex, errorMsg) {
  const value = field.value.trim();
  const formGroup = field.parentElement;
  const errorElement = formGroup.querySelector(".error-message");

  if (!regex.test(value)) {
    formGroup.classList.add("error");
    errorElement.textContent = errorMsg;
    errorElement.style.display = "block";
    return false;
  } else {
    formGroup.classList.remove("error");
    errorElement.textContent = "";
    errorElement.style.display = "none";
    return true;
  }
}

document.getElementById("forgot-form").addEventListener("submit", async function (event) {
  event.preventDefault();
  const emailField = document.getElementById("email");
  const email = emailField.value.trim();

  const emailValid = validateField(
    emailField,
    /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
    "Please enter a valid email address"
  );
  if (!emailValid) return;

  // Check if email is registered
  const emailCheck = await fetch("http://localhost:5000/emailcheck", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email }),
  });

  const emailRes = await emailCheck.json();
  if (!emailCheck.ok) {
    showAlert(emailRes.error || "Email not registered.");
    return;
  }

  // Send OTP
  const response = await fetch("http://localhost:5000/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await response.json();
  if (response.ok) {
    showAlert("OTP sent to your email.", "success");
    document.getElementById("otp-group").style.display = "block";
    document.getElementById("verify-otp-button").style.display = "block";
  } else {
    showAlert(data.error || "Failed to send OTP.");
  }
});

document.getElementById("verify-otp-button").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (!/^\d{6}$/.test(otp)) {
    showAlert("Enter a valid 6-digit OTP.");
    return;
  }

  const response = await fetch("http://localhost:5000/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const data = await response.json();
  if (response.ok) {
    showAlert("OTP verified. Proceed to reset your password.", "success");
    document.getElementById("reset-password-group").style.display = "block";
  } else {
    showAlert(data.error || "OTP verification failed.");
  }
});

document.getElementById("reset-password-button").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const newPassword = document.getElementById("new-password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  const passwordRegex = /^.{8,}$/;
  let valid = true;

  if (!passwordRegex.test(newPassword)) {
    document.getElementById("new-password-error").style.display = "block";
    valid = false;
  } else {
    document.getElementById("new-password-error").style.display = "none";
  }

  if (newPassword !== confirmPassword) {
    document.getElementById("confirm-password-error").style.display = "block";
    valid = false;
  } else {
    document.getElementById("confirm-password-error").style.display = "none";
  }

  if (!valid) return;
const otp = document.getElementById("otp").value.trim(); 
  const response = await fetch("http://localhost:5000/reset-password", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email, otp, newPassword })
});


  const data = await response.json();
  if (response.ok) {
    showAlert("Password has been reset successfully!", "success");
    setTimeout(() => {
      window.location.href = "login2.html";
    }, 2000);
  } else {
    showAlert(data.error || "Failed to reset password.");
  }
});
</script>


  


 </script>
    
</body>
</html>
