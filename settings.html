<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xplorare - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #FFE4E4;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-container {
      background-color: white;
      border-radius: 24px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      min-height: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #FF4B6E;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #FFE4E4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #FF4B6E;
    }

    .profile-info h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .profile-info p {
      color: #666;
      margin-bottom: 15px;
    }

    .edit-profile-btn {
      padding: 8px 20px;
      background-color: #FF4B6E;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .edit-profile-btn:hover {
      background-color: #ff3459;
    }

    .profile-sections {
      display: grid;
      grid-template-rows: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .section {
      background-color: #fff;
      border-radius: 16px;
      padding: 25px;
      border: 1px solid #eee;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .info-item {
      margin-bottom: 15px;
    }

    .info-item label {
      display: block;
      color: #666;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .info-item p {
      color: #333;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-sections {
        grid-template-columns: 1fr;
      }
    }
    .credentials-flex {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
}

.credentials-left,
.credentials-right {
  flex: 1;
  min-width: 280px;
}

.credentials-right input,
.credentials-right select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="profile-container">
    <div class="header">
      <div class="logo">Xplorare.</div>
      <button id="back" class="edit-profile-btn">Back</button>
    </div>

    <div class="profile-header">
        <div class="profile-picture" id="profile-picture-container">
            <img id="profile-img" src="" alt="Profile Picture" style="display: none; width: 100%; height: 100%; border-radius: 50%;" />
            <span id="profile-initials">?</span>
          </div>          
      <div class="profile-info">
        <h1>Settings</h1>
      </div>
    </div>

    <div class="profile-sections" >
        <div class="section">
        <div class="section">
            <h2>Edit Credentials</h2>
          
            <div class="credentials-flex">
              <!-- LEFT SIDE -->
              <div class="credentials-left">
                <div class="info-item">
                  <label for="edit-name">Full Name</label>
                  <input type="text" id="edit-name" placeholder="Enter your name" />
                </div>
                <div class="info-item">
                  <label for="edit-email">Email</label>
                  <input type="email" id="edit-email" placeholder="Enter your email" />
                </div>
                <div class="info-item">
                  <label for="edit-password">New Password</label>
                  <input type="password" id="edit-password1" placeholder="Enter new password" />
                </div>
                <div class="info-item">
                  <label for="edit-password">Confirm Password</label>
                  <input type="password" id="edit-password2" placeholder="Confirm password" />
                </div>
              </div>
          
              <!-- RIGHT SIDE -->
              <div class="credentials-right">
                <div class="info-item">
                  <label for="profile-pic-upload">Profile Picture</label>
                  <input type="file" id="profile-pic-upload" accept="image/*" />
                  <p style="font-size: 12px; color: #999;">Max size: 2MB</p>
                </div>
                <div class="info-item">
                  <label for="edit-gender">Gender</label>
                  <select id="edit-gender">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="info-item">
                  <label for="edit-dob">Date of Birth</label>
                  <input type="date" id="edit-dob" />
                </div>
              </div>
            </div>
          </div>
          
            <div class="section">
            <h2>Emergency Contacts</h2>
            <div class="info-item">
              <label>Set or edit emergency contacts</label>
              <ul id="emergency-contacts">
                <li>Loading...</li>
                <li>Loading...</li>
                <li>Loading...</li>
              </ul>
            </div>
        </div>
        <button class="edit-profile-btn" onclick="saveCredentials()" style="max-width: fit-content;">Save Changes</button>
        </div>
          </div>
      

      <div class="section">
        <h2>Account Settings</h2>
        <div class="info-item">
          <h5 style="font-size: 20px;">Delete account</h5>
        </div>
       
        </div>
        <div class="section">
            <h2>Theme Settings</h2>
            <div class="info-item">
              <label><input type="radio" name="theme" value="light" checked> Light Mode</label><br />
              <label><input type="radio" name="theme" value="dark"> Dark Mode</label>
            </div>
            <button class="edit-profile-btn" onclick="applyTheme()">Apply Theme</button>
          </div>
          
          <div class="section">
            <h2>Contact Support</h2>
            <div class="info-item">
              <label for="support-subject">Subject</label>
              <input type="text" id="support-subject" placeholder="Subject" />
            </div>
            <div class="info-item">
              <label for="support-message">Message</label>
              <textarea id="support-message" rows="4" placeholder="Type your message..."></textarea>
            </div>
            <button class="edit-profile-btn" onclick="submitSupport()">Send Message</button>
          </div>
      </div>
    </div>

    
  </div>

  <script>
    document.querySelector('.edit-profile-btn').addEventListener('click', function () {
      window.location.href = 'editprofile.html';
    });

    document.getElementById('back').addEventListener('click', function () {
      window.location.href = 'home2.html';
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");

      if (!token) {
        alert("You must log in first!");
        window.location.href = "login2.html";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/profile", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById("edit-name").value = `${data.first_name} ${data.last_name}`;
            document.getElementById("edit-email").value = data.email;
            document.getElementById("edit-gender").value = data.gender || "";
            document.getElementById("edit-dob").value = data.dob || "";


            const initials = `${data.first_name?.charAt(0) || ''}${data.last_name?.charAt(0) || ''}`.toUpperCase();
            const profileImg = document.getElementById("profile-img");
            const initialsDiv = document.getElementById("profile-initials");

            if (data.profile_pic) {
            profileImg.src = `http://localhost:5000/uploads/${data.profile_pic}`;
            profileImg.style.display = "block";
            initialsDiv.style.display = "none";
            } else {
            initialsDiv.innerText = initials || "?";
            initialsDiv.style.display = "flex";
            profileImg.style.display = "none";
            }

        } else {
          alert(data.error || "Failed to load profile.");
          window.location.href = "login2.html";
        }
      } catch (error) {
        console.error("Error fetching profile:", error);
        alert("Something went wrong!");
      }
    });

    document.getElementById("logout-button").addEventListener("click", function () {
      localStorage.removeItem("token");
      alert("Logged out successfully!");
      window.location.href = "login2.html";
    });
  </script>
</body>
</html>
