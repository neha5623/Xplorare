<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplorare - Profile</title>
    <style id="theme-style">
        body {
          background-color: #FFE4E4;
          color: #333;
        }
      </style>
      
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
          
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            background-color: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4B6E;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #FFE4E4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #FF4B6E;
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-info p {
            color: #666;
            margin-bottom: 15px;
        }

        .edit-profile-btn {
            padding: 8px 20px;
            background-color: #FF4B6E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #ff3459;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .section {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #eee;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-item p {
            color: #333;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <div class="logo">Xplorare.</div>
            <button id="back" class="edit-profile-btn">Back</button>
        </div>
        
        <div class="profile-header">
            <div class="profile-picture" id="profile-picture-wrapper">
                <img id="profile-pic" src="" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; display: none;" />
                <div id="profile-initials" style="font-size: 48px; color: #FF4B6E;">DF</div>
            </div>
            <div class="profile-info">
                <h1 id="profile-name">Loading...</h1>
                <p id="profile-email">Loading...</p>
            </div>
        </div>
        
        
        <div class="profile-sections">
            <div class="section">
                <h2>Personal Information</h2>
                <div class="info-item">
                    <label>Full Name</label>
                    <p id="full-name">Loading...</p>
                </div>
                <div class="info-item">
                    <label>Gender</label>
                    <p id="gender">Loading...</p>
                </div>
                <div class="info-item">
                    <label>Date of Birth</label>
                    <p id="dob">Loading...</p>
                </div>
                <div class="info-item">
                    <label>Joined</label>
                    <p id="joined">Loading...</p>
                </div>
            </div>
        
            <div class="section">
                <h2>Account Settings</h2>
                <div class="info-item">
                    <label>Email</label>
                    <p id="email">Loading...</p>
                </div>
                <h2>Emergency Contacts</h2>
                <div class="info-item">
                    <label>Contacts</label>
                    <ul id="emergency-contacts-list">
                        <li>loading</li>
                    </ul>
                </div>
                
            </div>
        </div>
        
        
    </div>
    <script src="theme.js"></script>
    <script>
        document.querySelector('.edit-profile-btn').addEventListener('click', function() {
            // Add your edit profile logic here
            window.location.href = 'home2.html'; 
        });
        
        document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem("token");

  if (!token) {
    alert("You must log in first!");
    window.location.href = "login2.html";
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/profile", {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json",
      },
    });

    const data = await response.json();

    if (response.ok) {
      // Profile info
      document.getElementById("profile-name").innerText = `${data.first_name} ${data.last_name}`;
      document.getElementById("profile-email").innerText = data.email;
      document.getElementById("full-name").innerText = `${data.first_name} ${data.last_name}`;
      document.getElementById("gender").innerText = data.gender || "Not specified";
      document.getElementById("dob").innerText = data.dob || "Not specified";
      document.getElementById("joined").innerText = new Date(data.created_at).toDateString();
      document.getElementById("email").innerText = data.email;

      const initials = data.first_name.charAt(0).toUpperCase() + data.last_name.charAt(0).toUpperCase();
      const initialsDiv = document.getElementById("profile-initials");
      const profileImg = document.getElementById("profile-pic");

      if (data.profile_pic) {
        profileImg.src = `http://localhost:5000/uploads/${data.profile_pic}`;
        profileImg.style.display = "block";
        initialsDiv.style.display = "none";
      } else {
        initialsDiv.innerText = initials;
        initialsDiv.style.display = "flex";
        profileImg.style.display = "none";
      }

      // âœ… Emergency Contacts
      const contactRes = await fetch("http://localhost:5000/emergency", {
        headers: { Authorization: `Bearer ${token}` },
      });

      const contacts = await contactRes.json();
      const contactList = document.getElementById("emergency-contacts-list");

      contactList.innerHTML = "";

      if (contacts.length === 0) {
        contactList.innerHTML = "<li>No emergency contacts added yet.</li>";
      } else {
        contacts.forEach((contact) => {
          const li = document.createElement("li");
          li.innerHTML = `<b>${contact.name}</b> (${contact.relationship}) - ${contact.phone}`;
          contactList.appendChild(li);
        });
      }

    } else {
      alert(data.error || "Failed to load profile.");
      window.location.href = "login2.html";
    }
  } catch (error) {
    console.error("Error fetching profile:", error);
    alert("Something went wrong!");
  }
});
    </script>
</body>
</html>
