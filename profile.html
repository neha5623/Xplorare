<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplorare - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #FFE4E4;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            background-color: white;
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            min-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4B6E;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #FFE4E4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #FF4B6E;
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-info p {
            color: #666;
            margin-bottom: 15px;
        }

        .edit-profile-btn {
            padding: 8px 20px;
            background-color: #FF4B6E;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #ff3459;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .section {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #eee;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-item p {
            color: #333;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <div class="logo">Xplorare.</div>
            <button class="edit-profile-btn">Edit Profile</button>
        </div>

        <div class="profile-header">
            <div class="profile-picture">
                DF
            </div>
            <div class="profile-info">
                <h1>Daniel Fletcher</h1>
                <p>daniel2flether@gmail.com</p>
            </div>
        </div>

        <div class="profile-sections">
            <div class="section">
                <h2>Personal Information</h2>
                <div class="info-item">
                    <label>Full Name</label>
                    <p>Daniel Fletcher</p>
                </div>
                <div class="info-item">
                    <label>Location</label>
                    <p>San Francisco, CA</p>
                </div>
                <div class="info-item">
                    <label>Joined</label>
                    <p>January 2024</p>
                </div>
            </div>

            <div class="section">
                <h2>Account Settings</h2>
                <div class="info-item">
                    <label>Email</label>
                    <p>daniel2flether@gmail.com</p>
                </div>
                <div class="info-item">
                    <label>Password</label>
                    <p>••••••••</p>
                </div>
                <div class="info-item">
                    <label>Language</label>
                    <p>English (US)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.edit-profile-btn').addEventListener('click', function() {
            // Add your edit profile logic here
            console.log('Edit profile clicked');
        });
    </script>
</body>
</html>
